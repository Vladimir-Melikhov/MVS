version: '3.9'

services:
  mvs_web:
    build: .
    container_name: mvs_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
      - mvs_static_volume:/app/staticfiles
      - mvs_media_volume:/app/media
    env_file:
      - .env
    environment:
      - DB_HOST=mvs_db
      - DB_PORT=5432
    depends_on:
      - mvs_db

  mvs_db:
    image: postgres:15
    container_name: mvs_db
    volumes:
      - mvs_postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}

  mvs_nginx:
    image: nginx:1.25
    container_name: mvs_nginx
    restart: unless-stopped
    ports:
      - "9000:80"  # ВОТ ЗДЕСЬ МЫ ВЫСТАВЛЯЕМ ЕГО НА ПОРТ 9000
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - mvs_static_volume:/app/staticfiles
      - mvs_media_volume:/app/media
    depends_on:
      - mvs_web

volumes:
  mvs_postgres_data:
  mvs_static_volume:
  mvs_media_volume: